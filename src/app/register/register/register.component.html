<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Registreer je als nieuwe gebruiker</p>
        </div>
<form class="form-content" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input placeholder="Gebruikersnaam" class="validate form-control" type="text" name="Gebruikersnaam" #Gebruikersnaam="ngModel" [(ngModel)]="user.Gebruikersnaam" required/>
                    </div>
                    <div class="form-group">
                        <input placeholder="Wachtwoord" class="validate form-control" type="password" name="Wachtwoord" #Wachtwoord="ngModel" [(ngModel)]="user.Wachtwoord" required  minlength="3"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input placeholder="Email" class="validate form-control" type="text" name="email" #email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern"/>
                    </div>
                </div>
            </div>
            <button [disabled]="!userRegistrationForm.valid" class="btn btn-submit" type="submit">Registreer</button>
      </form>
    </div>
</div>
